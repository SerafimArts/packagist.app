accounts:
  resource:
    path: ../app/Account/Presentation/Controller/
    namespace: App\Account\Presentation\Controller
  type: attribute
  defaults:
    _api: v1

packages:
  resource:
    path: ../app/Package/Presentation/Controller/
    namespace: App\Package\Presentation\Controller
  type: attribute
  requirements:
    package: '[A-Za-z0-9_.-]+(/[A-Za-z0-9_.-]+?)?'
  defaults:
    _api: packagist
