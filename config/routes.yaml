accounts:
  resource:
    path: ../app/Account/Presentation/Controller/
    namespace: App\Account\Presentation\Controller
  type: attribute
  defaults:
    _api: v1

packages:
  resource:
    path: ../app/Packagist/Presentation/Controller/
    namespace: App\Packagist\Presentation\Controller
  type: attribute
  requirements:
    package: '[A-Za-z0-9_.-]+(/[A-Za-z0-9_.-]+?)?'
    hash: '\$[A-Fa-f0-9]+'
  defaults:
    _api: packagist
