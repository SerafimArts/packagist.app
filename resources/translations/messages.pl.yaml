location.5704e4dad2720bb55b8b4567.description: 'Latarnia morska na przylądku Dalnij była ważnym punktem strategicznym na drodze do Tarkowa. Podczas Wojen Kontraktowych była głównym przejściem dla oddziałów USEC i służyła jako ich baza wypadowa. Po wojnie Scavy zawłaszczyły sobie latarnię do momentu, gdy poprzedni właściciele postanowili powrócić, chcąc wprowadzić w Tarkowie własne reguły.'
