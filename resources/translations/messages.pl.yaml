location.59fc81d786f774390775787e.name: Fabryka
location.59fc81d786f774390775787e.description: "Teren placówki chemicznej nr 16 został nielegalnie wynajęty wraz z jej budynkami firmie TerraGroup. Podczas Wojen Kontraktowych, placówka była miejscem potyczek grup USEC i BEAR, które dążyły do przejęcia kontroli nad przemysłową dzielnicą Tarkowa.\n\nPo opadnięciu bitewnego pyłu placówka stała się schronieniem dla ocalałych cywilów, Scavów i niedobitków sił zbrojnych, w tym także rozbitych oddziałów USEC oraz BEAR."
