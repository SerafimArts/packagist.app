location.5b0fc42d86f7744a585f9105.description: 'Podziemny kompleks laboratoriów TerraGroup Labs jest tajnym obiektem położonym bezpośrednio pod centrum Tarkowa. Oficjalnie ten ośrodek badawczy nie istnieje i, opierając się na skrawkach informacji, zajmuje się pracami badawczo-rozwojowymi, testowaniem i symulacją projektów w zakresie chemii, fizyki, biologii i nowych technologii.'
