location.5704e554d2720bac5b8b456e.name: Wybrzeże
location.5704e554d2720bac5b8b456e.description: "Wybrzeże stanowi główną część przedmieść Tarkowa i położone jest obok obszaru portowego.\n\nNa tym obszarze znajduje się częściowo opuszczona wioska, nowoczesne prywatne domy, pola rolnicze, długie połacie plaży, przystań, stacja benzynowa, stacja meteorologiczna oraz stacja przekaźnikowa i inne obiekty handlowe. Główna atrakcja wybrzeża to sanatorium „Lazurowe Wybrzeże” składające się z kilku luksusowych budynków. Sanatorium jest zasilane w całości z pobliskiej elektrowni wodnej. Ośrodek był wcześniej używany jako tymczasowe zakwaterowanie dla personelu TerraGroup i wydziałów powiązanych z firmą w przygotowaniach do ewakuacji portu w Tarkowie."
