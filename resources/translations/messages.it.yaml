location.5704e4dad2720bb55b8b4567.name: Lighthouse
location.5704e4dad2720bb55b8b4567.description: 'Il faro a Cape Dalny era un importante obiettivo strategico sulla strada per Tarkov. Durante le Contract Wars, era il principale punto di ingresso delle truppe USEC e fungeva anche da loro base operativa. Dopo i conflitti, gli Scav si sono insediati prendendo confidenza con il luogo, fino a quando sono tornati i vecchi proprietari, che hanno poi deciso di rimanere a Tarkov e stabilire il proprio ordine.'
