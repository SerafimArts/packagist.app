location.59fc81d786f774390775787e.name: Factory
location.59fc81d786f774390775787e.description: "L'area industriale e le strutture dell'impianto chimico n. 16 sono stati affittati illegalmente alla società TerraGroup. Durante l'avvento delle guerre contrattuali, l'impianto divenne teatro di numerosi scontri a fuoco tra BEAR e USEC che determinarono il controllo del distretto industriale di Tarkov.\n\nPiù tardi, sulla scia del caos, le strutture dell'impianto divennero un rifugio per i restanti civili, gli Scav e gli agenti militari, inclusi i resti dispersi dei contingenti BEAR e USEC."
