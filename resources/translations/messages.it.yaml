location.5b0fc42d86f7744a585f9105.description: 'Segreta struttura sotterranea "TerraGroup Labs" nascosta proprio sotto il centro di Tarkov. Ufficialmente, questo centro di ricerca non esiste e, sulla base di frammenti di dati, è impegnata nella ricerca e sviluppo, nonché nella sperimentazione e la simulazione di progetti in chimica, fisica, biologia, e altre tecnologie avanzate.'
