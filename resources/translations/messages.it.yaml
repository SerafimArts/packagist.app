location.5704e554d2720bac5b8b456e.name: Shoreline
location.5704e554d2720bac5b8b456e.description: "La zona Shoreline costituisce una grande parte della periferia di Tarkov e si trova accanto al porto.\n\nL'area ospita un villaggio parzialmente abbandonato, moderne abitazioni private, campi agricoli, lunghi tratti di spiaggia, un impianto di canottaggio, distributori di benzina, una stazione meteorologica, e una torre telefonica così come altre strutture commerciali. Il principale punto di interesse di Shoreline è la casa di cura \"Azure Coast\", composta da diversi edifici e strutture di lusso. Il resort è alimentato esclusivamente da una vicina centrale idroelettrica. Il resort era stato precedentemente utilizzato come alloggio temporaneo per i membri della TerraGroup e le divisioni associate della società in preparazione all'evacuazione del porto di Tarkov."
