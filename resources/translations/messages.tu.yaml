location.5704e554d2720bac5b8b456e.name: 'Kıyı Şeridi'
location.5704e554d2720bac5b8b456e.description: "Kıyı Şeridi, limanın bitişiğindeki Tarkov eteklerinin önemli bir bölümünü oluşturmaktadır.\nBölgede kısmen terk edilmiş bir köy, modern özel konutlar ve alanlar, bir botla tesisi olan uzun kıyı şeridi, benzin istasyonu, hava durumu istasyonu, hücresel baz istasyonu ve diğer tesisler bulunmaktadır.\nAsıl ilgi çeken yer, kendi hidroelektrik santraline sahip birkaç binadan oluşan büyük \"Azure Coast\" sağlık merkezidir. Tesis, bir zamanlar TerraGroup ve bağlı şirketlerinin Tarkov Limanı'ndan çıkarma hazırlığında, geçici barınma yeri olarak kullanıldı."
