location.59fc81d786f774390775787e.name: Fabrika
location.59fc81d786f774390775787e.description: "16 nolu sanayi bölgesi'nin endüstriyel arazisi ve tesisleri TerraGroup şirketine illegal olarak kiralanmıştı. Sanayi bölgesi, sözleşme savaşları sırasında Tarkov'u kontrol etmek isteyen USEC ve BEAR arasında sayısız çatışmalara sahne oldu.\n\nSonraları, sanayi bölgesi, kaosun uyanışıyla dağılan USEC ve BEAR'dan kalanlar dahil olmak üzere, siviller, her türlü başıboş ordu üyeleri için bir sığınağa dönüştü."
