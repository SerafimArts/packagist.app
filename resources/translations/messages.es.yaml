location.5b0fc42d86f7744a585f9105.description: 'El complejo de laboratorios subterráneo TerraGroup Labs es un emplazamiento secreto situado justo debajo del corazón de la ciudad de Tarkov. Oficialmente, este centro de investigación no existe y, según algunos fragmentos de información, se dedica a la investigación, desarrollo e innovación (I+D+I). Realizando diferentes pruebas y simulaciones relacionadas con la química, física, biología y la alta tecnología.'
