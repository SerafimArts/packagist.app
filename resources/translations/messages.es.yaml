location.5704e4dad2720bb55b8b4567.description: 'El faro del Cabo Dalniy solía ser un importante punto estratégico de camino a la ciudad de Tarkov. Durante las Contract Wars, fue el punto de entrada principal para las unidades USEC y sirvió como su base de operaciones. Después del conflicto, los Scavs le cogieron cariño al lugar, hasta que los viejos dueños volvieron y decidieron quedarse en Tarkov y establecer su propio orden.'
