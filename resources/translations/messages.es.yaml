location.5704e554d2720bac5b8b456e.name: Shoreline
location.5704e554d2720bac5b8b456e.description: "La zona costera de Shoreline está constituida por un vasto terreno a las afueras de Tarkov y se sitúa junto al puerto.\n\nSu territorio alberga un pueblo parcialmente abandonado, alojamientos privados de lujo, campos de cultivo, amplias playas, un embarcadero, una gasolinera, una estación meteorológica, así como una antena de telefonía y otras instalaciones comerciales. Su principal punto de interés es el Balneario \"Azure Coast\", que consta de varios edificios con toda clase de lujos. El complejo obtiene su energía únicamente gracias a una planta de energía hidroeléctrica cercana. El Balneario se utilizó como alojamiento temporal para el personal de TerraGroup y otras de sus empresas asociadas, mientras se organizaba la evacuación a través del puerto de Tarkov."
