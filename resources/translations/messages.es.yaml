location.59fc81d786f774390775787e.name: Factory
location.59fc81d786f774390775787e.description: "El área industrial y las instalaciones de la Planta Química N.º 16 fueron alquiladas ilegalmente por la compañía TerraGroup. Durante las Contract Wars, los recintos de la planta se convirtieron en el escenario de numerosos enfrentamientos entre las facciones BEAR y USEC, que determinaron el control sobre el distrito industrial de Tarkov. \n\nMás tarde, tras el caos inicial del conflicto, los recintos de la planta se convirtieron en refugio para los civiles supervivientes, Scavs y todo tipo de fuerzas militares rezagadas, incluyendo restos dispersos de los contingentes de BEAR y USEC."
