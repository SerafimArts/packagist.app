location.59fc81d786f774390775787e.name: Fábrica
location.59fc81d786f774390775787e.description: "El parque industrial y las instalaciones de la Planta Química No. 16 fueron alquiladas ilegalmente a la corporación TerraGroup. Durante la Guerra de los Contratos, la planta se convirtió en el escenario de numerosos enfrentamientos entre BEAR y USEC, los cuales determinaron el control del parque industrial de Tarkov.\n\nMás tarde, a raíz del caos, las instalaciones de la planta se convirtieron en un refugio para civiles, Scavs y todo tipo de fuerzas militares rezagadas, incluyendo restos dispersos de los contingentes de BEAR y USEC."
