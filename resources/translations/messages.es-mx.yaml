location.5704e4dad2720bb55b8b4567.description: 'El faro del Cabo Dalniy solía ser una posición estratégica importante de camino a la ciudad de Tarkov. Durante la Guerra de los Contratos, era el punto de entrada principal de las unidades USEC y funcionó como su base de operaciones. Después del conflicto, los Scavs se encariñaron con el lugar, hasta que regresaron los antiguos dueños, quienes decidieron quedarse en Tarkov y establecer su propio orden.'
