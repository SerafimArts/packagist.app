location.5704e554d2720bac5b8b456e.name: Costa
location.5704e554d2720bac5b8b456e.description: "El área de la Costa constituye una gran parte de las afueras de Tarkov y se encuentra junto al Puerto.\n\nLa zona alberga una aldea parcialmente abandonada, viviendas privadas modernas, campos de cultivo, una extensa playa, instalaciones de navegación marítima, gasolinera, una estación meteorológica e incluso una estación de comunicaciones, además de otras instalaciones comerciales. El punto de interés principal de la Costa es el Sanatorio \"Azure Coast\", el cual consta de varias instalaciones y edificios de lujo. El Sanatorio es suministrado eléctricamente exclusivamente por una planta hidroeléctrica adyacente. El Sanatorio había sido utilizado anteriormente como alojamiento temporal para miembros de TerraGroup y las divisiones asociadas de la corporación mientras se preparaba la evacuación a través del Puerto de Tarkov."
