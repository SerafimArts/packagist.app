location.5b0fc42d86f7744a585f9105.name: 연구소
location.5b0fc42d86f7744a585f9105.description: "[The Lab, 랩]\n지하 연구소 단지 '테라그룹 연구소'는 타르코프 중심가 바로 밑에 있는 숨겨진 장소입니다. 공식적으로 이 연구소는 존재하지 않는 곳입니다. 여러 자료들을 참고한 바에 의하면 화학, 물리학, 생물학 그리고 첨단 기술 분야의 연구 및 개발, 테스트, 시뮬레이션 프로젝트를 진행했었습니다."
category.5b5f75c686f774094242f19f: 총열
location.59fc81d786f774390775787e.name: 공장
location.59fc81d786f774390775787e.description: "[Factory, 팩토리]\n16호 화학공장의 산업 단지 및 설비는 테라그룹(TerraGroup)이 불법으로 임대했던 장소입니다. USEC과 BEAR는 타르코프 산업단지의 통제권을 얻고자 했었고, Contract Wars 기간 동안에 공장 부지에서 수많은 총격전을 벌였습니다.\n\n혼란이 가시고 난 뒤, 공장 시설은 남아있는 민간인, 스캐브, 낙오된 군인, 그리고 남아있는 USEC과 BEAR들이 포함된 여러 무장세력들의 피난처로 변했습니다."
