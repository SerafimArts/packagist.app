location.5704e4dad2720bb55b8b4567.name: 등대
location.5704e4dad2720bb55b8b4567.description: "[Lighthouse, 라이트하우스]\n달니 곶(Cape Dalniy)에 위치한 등대(Lighthouse)는 타르코프로 들어가는 길목의 전략적 요충지였습니다. Contract Wars 당시에는 USEC의 주요 진입 지점이자 작전기지로 사용되기도 했습니다. 분쟁 이후에는, 타르코프에 남아 자신들만의 질서를 확립하기로 결정했던 등대의 옛 주인들이 다시 등대로 돌아오기 전까지 스캐브들이 이 장소를 애용했습니다."
