location.5704e554d2720bac5b8b456e.name: 해안선
location.5704e554d2720bac5b8b456e.description: "[Shoreline, 쇼어라인]\n해안선(Shoreline)은 항만 지역에 인접한 타르코프 교외의 주요 지역입니다.\n\n이 지역 내에는 부분적으로 버려진 마을, 현대식 개인 주택과 농경지, 요트 관련 시설이 있는 긴 해안선, 주유소, 기상 관측소, 휴대전화 기지국 등의 시설이 들어서 있습니다. \n그중에서도 가장 눈길을 끄는 것은 독자적인 수력 발전 시설과 복수의 건물로 구성된 \"Azure Coast\"라는 이름의 휴양지입니다. 이 휴양지는 과거 타르코프 항을 이용해 탈출을 준비하던 테라그룹(TerraGroup) 직원 및 그 관계자들의 임시 숙박 시설로 사용되었습니다."
