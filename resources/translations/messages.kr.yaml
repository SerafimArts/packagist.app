location.5714dbc024597771384a510d.name: 인터체인지
location.5714dbc024597771384a510d.description: "[Interchange, 나들목]\n타르코프 교통 시스템에 핵심 역할을 하는 남쪽 인터체인지(Interchange)입니다. 이곳은 항구지역과 타르코프 외곽의 산업지구를 연결해 주는 전략적 요충지입니다. 이곳에는 비상위원회(EMERCOM)가 퇴각 작전을 진행할 때 본거지로 활용하던 대형 쇼핑몰 'ULTRA'가 있습니다."
