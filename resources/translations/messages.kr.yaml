location.5704e64ad2720bb55b8b456e.description: "[Private Sector, 프라이빗 섹터]\n타르코프의 상류층을 위한 개인 주택 지구입니다. 분쟁 발생 직후 첫 몇 주 동안은 난민 캠프로 쓰였지만, 그 후에는 도적이 출몰하는 곳이 되었습니다."
