location.5b0fc42d86f7744a585f9105.description: 'Das unterirdische Labor „Terragroup Labs“ ist ein geheimer Bereich, direkt unter dem Zentrum von Tarkov. Offiziell existiert dieser Komplex nicht, aber bruchstückhafte Informationen deuten darauf hin, dass man sich dort mit der Forschung und Entwicklung, Test- und Simulationsprojekte in Chemie, Physik, Biologie und Hightech-Bereichen befasst.'
