location.5704e554d2720bac5b8b456e.name: Shoreline
location.5704e554d2720bac5b8b456e.description: "Der Küstenbereich ist ein großer Teil der Außenbezirke von Tarkov, der unmittelbar an das Hafengelände angrenzt.\n\nDieses Gebiet besteht aus einem teilweise verlassenen Dorf, Feldern, sowie modernen Privathäusern, einem langgezogenen Sandstrand, einer Tankstelle, einer Wetterstation, einer Basisstation für Mobilfunk und weiteren kommerziellen Einrichtungen. Die wichtigste Sehenswürdigkeit ist das große „Azure Coast“-Resort, bestehend aus mehreren, luxuriösen Gebäuden. Versorgt wird es durch ein eigenes Wasserkraftwerk. Das Resort wurde als vorübergehende Unterkunft für das Personal der TerraGroup sowie der mit ihr verbundenen Unternehmen und als Vorbereitung für die Evakuierung des Hafen von Tarkov genutzt."
