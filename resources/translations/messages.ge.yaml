location.5704e4dad2720bb55b8b4567.description: 'Der Leuchtturm auf dem Hügel Dalniy war ein strategisch wichtiger Standort auf dem Weg nach Tarkov. Während den Ereignissen von „Contract Wars“ war es sowohl der Haupteinstiegspunkt als auch Operationsbasis der USEC PMCs. Nach dem Konflikt fanden die Scavs Gefallen an diesem Ort, bis die alten Besitzer wiederkehrten. Sie entschieden sich, in Tarkov zu bleiben und ihre eigene Regeln zu schaffen.'
