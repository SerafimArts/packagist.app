location.59fc81d786f774390775787e.name: Factory
location.59fc81d786f774390775787e.description: "Das Gewerbegebiet und die Anlagen der Chemiefabrik #16 wurden illegal an die TerraGroup vermietet. Während der Auftragskriege wurde das Gebiet zum Schauplatz vieler Gefechte zwischen USEC und BEAR, welche die Kontrolle über den Industriebezirk von Tarkov sichern sollten. \n\nSpäter, im Zuge des Chaos, dienten die Anlagen als Zufluchtsort für die verbliebenen Zivilisten, Gesetzeslosen und verschiedenen militärischen Kräfte, einschließlich den zerstreuten Überresten von BEAR und USEC Kontingenten."
