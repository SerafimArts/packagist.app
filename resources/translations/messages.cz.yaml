location.5b0fc42d86f7744a585f9105.name: 'The Lab'
location.5b0fc42d86f7744a585f9105.description: 'Podzemní laboratorní komplex TerraGroup Labs je tajný objekt přímo pod centrem města Tarkov. Oficiálně, toto výzkumné zařízení neexistuje, ale na základě dostupných informací se zabývá výzkumem a vývojem testování a simulací projektů v oblasti chemie, fyziky, biologie a hitech technologií.'
