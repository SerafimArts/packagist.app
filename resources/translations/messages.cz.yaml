location.5704e554d2720bac5b8b456e.name: Shoreline
location.5704e554d2720bac5b8b456e.description: "Pobřeží je velkou částí tarkovského předměstí, které přiléhá k přístavišti.\nV tomto teritoriu naleznete částečně opuštěnou vesnici, moderní soukromé obydlí, zemědělská pole, dlouhé mořské pobřeží s typickými stavbami, čerpací stanici, meteorologickou stanici, radiový vysílač a další zajímavá místa. Hlavním bodem vašeho zájmu bude určitě velké lázeňské středisko \"Azure Coast\", které se skládá z několika budov a vlastní vodní elektrárnou. Resort byl kdysi používán pro dočasné ubytování zaměstnanců společnosti TerraGroup a sdružených podniků během příprav na evakuaci, která probíhala přes tarkovský přístav."
