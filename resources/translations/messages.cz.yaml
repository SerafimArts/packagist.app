location.59fc81d786f774390775787e.name: Factory
location.59fc81d786f774390775787e.description: "Průmyslová zóna a zařízení chemičky č. 16 byly nelegálně pronajaty firmě TerraGroup. Během Válek kontraktorů se staly prostory závodu svědkem mnoha tvrdých přestřelek mezi operátory USEC a BEAR, kteří pak střídavě ovládaly tuto průmyslovou část Tarkova. \n\nPozději, v důsledku nestabilní situace, se prostory zařízení staly útočištěm pro zbylé civilisty, odpadlíky a všechny druhy militantů a ozbrojených sil, včetně rozptýlených zbytků jednotek USEC a BEAR."
