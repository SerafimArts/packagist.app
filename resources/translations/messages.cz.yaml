location.5704e4dad2720bb55b8b4567.name: Lighthouse
location.5704e4dad2720bb55b8b4567.description: 'Maják na mysu Dalniy byl důležitým strategickým objektem na cestě k Tarkovu. Během Válek Kontraktorů byl hlavním vstupním bodem pro jednotky USEC a sloužil jako jejich operační základna. Po skončení konfliktu si toto místo oblíbili Scavové, dokud se sem nevrátili staří majitelé, kteří se rozhodli zůstat v Tarkově a založit zde vlastní řád.'
