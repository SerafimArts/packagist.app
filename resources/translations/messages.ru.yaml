location.5704e554d2720bac5b8b456e.name: Берег
location.5704e554d2720bac5b8b456e.description: "Побережье - это крупная часть пригорода Таркова, которая прилегает к Портовой зоне.\nНа территории присутствует деревня, часть домов из которой заброшена, современные частные дома и поля, длинная береговая линия с лодочной станцией, АЗС, метеостанция, станция сотовой связи и другие объекты.\nОсновной объект - это большой санаторий \"Лазурный Берег\", состоящий из нескольких корпусов и имеющий свою собственную гидроэлектростанцию. В свое время санаторий использовался для временного содержания персонала компании TerraGroup и ее сателлитов, готовящихся к эвакуации через Порт Таркова."
