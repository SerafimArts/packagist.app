location.5714dbc024597771384a510d.description: 'Южная транспортная развязка является ключевым звеном в магистральной системе города. Это стратегический узел, связывающий портовую инфраструктуру с пригородом города Таркова.  На территории находится крупный торговый центр Ультра, который использовался МЧС как основная база эвакуации.'
