location.5704e4dad2720bb55b8b4567.name: Маяк
location.5704e4dad2720bb55b8b4567.description: 'Маяк на мысе Дальнем являлся важным стратегическим объектом на подходе к Таркову. В период Контрактных Войн здесь располагалась точка входа подразделений USEC и база их операций. Впоследствии места облюбовали Дикие, пока обратно не вернулись старые хозяева, которые решили остаться в Таркове и вершить свой порядок.'
