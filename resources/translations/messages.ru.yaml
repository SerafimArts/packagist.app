location.5b0fc42d86f7744a585f9105.name: Лаборатория
location.5b0fc42d86f7744a585f9105.description: 'Подземный лабораторный комплекс TerraGroup Labs - это засекреченный объект под самым центром Таркова. Официально этот научно-исследовательский центр нигде не фигурирует и, по обрывочным данным, занимается изучением, тестированием и моделированием в областях химии, физики, биологии и высоких технологий.'
category.5b5f75c686f774094242f19f: Стволы
location.59fc81d786f774390775787e.name: Завод
location.59fc81d786f774390775787e.description: "Территория и производственные помещения химического комбината №16 были незаконно сданы компании TerraGroup. В период Контрактных Войн здесь проходили бои между подразделениями USEC и BEAR, определяющие контроль за заводским районом города Таркова.\n\nВ дальнейшем с началом хаоса территория комбината стала использоваться как убежище гражданского населения, Диких и бойцов отбившихся военных и силовых структур, в том числе разрозненных сил USEC и BEAR."
