location.5704e554d2720bac5b8b456e.description: "Shoreline はタルコフ市郊外の大部分を占める地域で港に隣接している。\n\nこの一帯には一部が廃墟となった村、モダンな民家、農地、長い海岸線、小型船舶用施設、ガソリンスタンド、気象台、携帯電話基地局といった様々な場所があるが、中でも目を引くのは \"アズール・コースト\" という名の保養所だろう。この施設はいくつかの立派な建物と設備を持っており、近くの水力発電所から電力を供給されている。以前は港からの脱出に備えた TerraGroup および関連会社社員の一時的な宿泊所として利用されていた。"
