x-environment: &environment
  env_file:
    - path: ./.env.example
      required: true
    - path: ./.env
      required: false

services:
  nginx:
    <<: *environment
    image: nginx:alpine
    container_name: packagist-nginx
    working_dir: /home/packagist/packagist.app
    depends_on:
      - php
    volumes:
      - .:/home/packagist/packagist.app
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${APP_PUBLIC_PORT:-80}:80"
    networks:
      - packagist-server

  php:
    <<: *environment
    build: docker/php
    container_name: packagist-php
    working_dir: /home/packagist/packagist.app
    depends_on:
      - postgres
    volumes:
      - .:/home/packagist/packagist.app
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - packagist-server
      - packagist-database

  postgres:
    <<: *environment
    image: postgres:16.3
    container_name: packagist-postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_DATABASE:-packagist}
      - POSTGRES_USER=${DB_USERNAME:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
    ports:
      - "${APP_DATABASE_PUBLIC_PORT:-5432}:5432"
    networks:
      - packagist-database

  node:
    <<: *environment
    build: docker/node
    container_name: packagist-node
    working_dir: /home/packagist/packagist.app
    volumes:
      - .:/home/packagist/packagist.app:rw

networks:
  packagist-server:
    name: packagist-server
    driver: bridge
  packagist-database:
    name: packagist-database
    driver: bridge

volumes:
  postgres:
